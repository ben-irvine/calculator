<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!--Create main calculator div as a container for the rest of the elements-->
        <div id="calculator">
            <!-- Create display screen-->
            <div id="display"></div>
            <!--Create a table with each cell representing a button on the calculator
            AC, CE, ., %, +, -, x, /, =, numbers 0-9 -->
            <table id="buttons">
                <tr>
                    <td class="button">AC</td>
                    <td class="button">CE</td>
                    <td class="button">%</td>
                    <td class="button">/</td>
                </tr>
                         
                <tr>
                    <td class="button">7</td>
                    <td class="button">8</td>
                    <td class="button">9</td>
                    <td class="button">x</td>
                </tr>
                         
                <tr>
                    <td class="button">4</td>
                    <td class="button">5</td>
                    <td class="button">6</td>
                    <td class="button">-</td>
                </tr>
                         
                <tr>
                    <td class="button">1</td>
                    <td class="button">2</td>
                    <td class="button">3</td>
                    <td class="button">+</td>
                </tr>
                         
                <tr>
                    <td class="button">0</td>
                    <td class="button">.</td>
                    <td class="button">=</td>
                </tr>
                         
            </table>
        


        </div>
        <script src="main.js"></script>
    </body>
</html>
